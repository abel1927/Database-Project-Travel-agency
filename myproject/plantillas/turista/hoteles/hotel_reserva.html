{% extends 'turista_home.html' %}

{% load crispy_forms_tags%} 

{% load static %}

{% block title %}Reserva de Hotel{% endblock %}



{% block principal %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-header">
                <h3 class="card-title text-center" style='color:#7133E2'>Reserva de Hotel</h3>
                </div>
                <div class="card-body" >
                    <form  method="post" novalidate>
                        {% csrf_token %}
                        {{hotel_form|crispy}}
                        <button type="submit" class="btn btn-success my-3">Reservar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock principal %}
